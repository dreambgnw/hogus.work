<div class="fixed bottom-0 left-0 w-full z-50 border-t border-white/10 bg-black/80 backdrop-blur-md">

        <!-- Logo -->
        <a href="/" class="font-serif text-xl font-bold tracking-wider text-white">
            Lounge.
        </a>

        <!-- Icons -->
        <div class="flex items-center gap-6">
            
            <!-- Search Trigger -->
